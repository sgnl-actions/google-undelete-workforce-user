name: google-undelete-workforce-user
description: Undelete a workforce user in Google Cloud IAM Workforce Identity

# Input parameters for web form generation
inputs:
  workforce_pool_id:
    type: text
    description: The ID of the workforce pool containing the user
    required: true
    validation:
      min: 1
      max: 100

  subject_id:
    type: text
    description: The subject ID of the workforce user to undelete
    required: true
    validation:
      min: 1
      max: 200

  project_id:
    type: text
    description: Google Cloud project ID (if not specified, will be inferred from credentials)
    required: false
    validation:
      min: 1
      max: 100

# Expected output structure
outputs:
  status:
    type: text
    description: Operation result (success, failed, recovered, halted)

  workforce_pool_id:
    type: text
    description: The workforce pool ID that was processed

  subject_id:
    type: text
    description: The subject ID that was undeleted

  undeleted_at:
    type: datetime
    description: When the undeletion completed (ISO 8601)

# Secret credentials required
secrets:
  service_account_key:
    description: Google Cloud service account key JSON (base64 encoded)
    required: true